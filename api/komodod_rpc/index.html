          <h4 class="mt-5">Transactions for Multiple Addresses</h4>
          <ul class="list-unstyled">
            <li>GET method:</li>
            <li>/api/addrs/[:addrs]/txs[?from=&to=]</li>
            <li><a href= "https://explorer.komodo.services/api/addrs/RLQoAcs1RaqW1xfN2NJwoZWW5twexPhuGB,RT1uduwTqpuyfzDnzyfxNADTwxstXR7s8x/txs?from=0&to=20" target="_blank">/api/addrs/RLQoAcs1RaqW1xfN2NJwoZWW5twexPhuGB,RT1uduwTqpuyfzDnzyfxNADTwxstXR7s8x/txs?from=0&to=20</a></li>
            <li>POST method:</li>
            <li>/api/addrs/txs</li>
            <li>POST params:</li>
            <li>addrs: RLQoAcs1RaqW1xfN2NJwoZWW5twexPhuGB,RT1uduwTqpuyfzDnzyfxNADTwxstXR7s8x</li>
            <li>from (optional): 0</li>
            <li>to (optional): 20</li>
            <li>noAsm (optional): 1 (will omit script asm from results)</li>
            <li>noScriptSig (optional): 1 (will omit the scriptSig from all inputs)</li>
            <li>noSpent (option): 1 (will omit spent information per output)</li>
            <li>Note: if pagination params are not specified, the result is an array of transactions.</li>
          </ul>
          
          <h4 class="mt-5">Transaction Broadcasting</h4>
